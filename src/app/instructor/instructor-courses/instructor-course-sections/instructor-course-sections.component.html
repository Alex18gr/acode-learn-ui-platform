<div class="my-2">
  <button class="btn btn-outline-dark" (click)="triggerListEditMode()" *ngIf="!editListMode">Edit List</button>
  <button class="btn btn-outline-dark" (click)="triggerListEditMode()" *ngIf="editListMode">Edit Resources</button>
</div>
<div class="row">
  <div class="col-md-6 col-sm-12">
    <div cdkDropList class="example-list" [cdkDropListDisabled]="!editListMode" (cdkDropListDropped)="drop($event)"
         *ngIf="courseSectionsList" #listElement>
      <div class="example-box" [ngStyle]="{'cursor': editMode === true ? 'move' : 'pointer'}"
           *ngFor="let courseSection of courseSectionsList"
           (click)="onListItemClick($event)" cdkDrag>
        {{courseSection.name}}
        <div class="ml-auto my-0 py-0" *ngIf="editListMode">
          <button class="btn btn-sm btn-outline-primary">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger ml-1">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div *ngIf="editListMode">
      <button class="btn btn-outline-success">New Section</button>
    </div>
  </div>
</div>
