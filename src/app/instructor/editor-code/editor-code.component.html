<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" *ngIf="editingResource">
      <div class="card shadow-sm border p-2">
        <h1>{{ editingResource.name }} / {{ editingResource.snippetTitle }}</h1>
        <p>{{ editingResource.snippetDescription }}</p>
      </div>
    </div>
    <hr />
    <div class="col-md-12 mt-2">
      <div class="card border shadow-sm rounded p-2 m-buttons">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="onSaveCodeDocument()"
          >
            <i class="fas fa-save"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="codeMirrorAction('undo')"
          >
            <i class="fas fa-undo-alt"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="codeMirrorAction('redo')"
          >
            <i class="fas fa-redo-alt"></i>
          </button>
        </div>
      </div>
      <select
        name="language"
        [(ngModel)]="modeLanguage"
        (change)="selectedLanguageChanged($event.target.value)"
      >
        <option [value]="lang.value" *ngFor="let lang of this.languageOptions">
          {{ lang.key }}
        </option>
      </select>
    </div>
    <div class="col-md-12 mt-2">
      <div class="card border shadow-sm rounded p-2">
        <textarea class="code-editor" #editor></textarea>
      </div>
    </div>
  </div>
</div>
