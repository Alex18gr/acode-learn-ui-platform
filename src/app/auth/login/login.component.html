<div class="container">
  <div class="card card-signin text-center border my-5 shadow-lg">
    <div class="card-body">
      <h3 class="card-title text-center">Acode Login</h3>
      <form class="form-signin" #f="ngForm" (ngSubmit)="onLogin(f)">
        <div class="form-group">
          <input
            type="text"
            id="inputUsername"
            class="form-control"
            placeholder="Username"
            name="username"
            ngModel
            required
            autofocus
          />
          <!--        <label for="inputUsername">Username</label>-->
        </div>

        <div class="form-group">
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            name="password"
            ngModel
            required
          />
          <!--        <label for="inputPassword">Password</label>-->
        </div>

        <button
          class="btn btn-lg btn-outline-primary btn-block my-btn"
          type="submit"
          [disabled]="!f.valid"
        >
          Sign in
        </button>
      </form>
      <span *ngIf="authService.isAuthenticated">Authenticated!!!</span>
    </div>
  </div>
</div>
