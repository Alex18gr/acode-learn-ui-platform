<div class="container">
  <div class="spinner-border text-primary" role="status" *ngIf="!currentCourse">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="row mt-4" *ngIf="currentCourse">
    <div class="col-md-8">
      <div *ngIf="currentCourse">
        <h1>{{currentCourse.name}}</h1>
        <p>{{currentCourse.description}}</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-info">
          <div class="mb-2">
            <i class="fas fa-calendar-alt m-info-icon"></i>
            {{currentCourse.semester}} Semester
          </div>
          <div>
            <i class="fas fa-chalkboard-teacher m-info-icon"></i> {{getInstructorsString()}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="spinner-border text-primary" role="status" *ngIf="!currentCourse">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="col-md-8" *ngIf="currentCourse">

      <div class="card">
        <div class="card-body">
          Some fast actions

          <div class="card bg-primary m-3">
            <div class="card-body text-white">
              <i class="fas fa-book fa-3x mr-3"></i>
              <div class="d-inline-block">
                <h5>
                  <strong>
                    Check out the latest Resources
                    <i class="fas fa-location-arrow"></i>
                  </strong>
                </h5>
              </div>
            </div>
          </div>

          <div class="card bg-warning m-3">
            <div class="card-body text-dark">
              <i class="fas fa-tasks fa-3x mr-3"></i>
              <div class="d-inline-block">
                <h5>
                  <strong>
                    See the available tasks
                    <i class="fas fa-location-arrow"></i>
                  </strong>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4" *ngIf="currentCourse">
      <div class="card">
        <div class="card-header">Announcements</div>
        <div class="card-body">
          Some announcements...
        </div>
      </div>
    </div>
  </div>
</div>
