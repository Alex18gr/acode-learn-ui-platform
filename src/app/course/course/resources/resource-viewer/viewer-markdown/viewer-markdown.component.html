<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" *ngIf="resource">
      <div class="card shadow-sm border p-2">
        <h1>{{resource.name}} / {{resource.documentTitle}}</h1>
        <p>{{resource.description}}</p>
      </div>
    </div>
    <hr>
    <div class="col-md-12 mt-2">
      <div class="card border shadow-sm rounded p-2">
        <div [innerHTML]="markdownHTML"></div>
      </div>
    </div>
  </div>
</div>
