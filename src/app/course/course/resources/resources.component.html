<div class="spinner-border text-primary" role="status" *ngIf="!resourcesLoaded">
  <span class="sr-only">Loading...</span>
</div>
<div *ngIf="resourcesLoaded">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Resource Id</th>
            <th scope="col">Resource Name</th>
            <th scope="col">Date Created</th>
            <th scope="col">Resource Type</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let resourceElement of resources.linkResources; let i = index">
            <th scope="row">{{i}}</th>
            <td>{{resourceElement.id}}</td>
            <td>{{resourceElement.name}}</td>
            <td>{{resourceElement.dateCreated | date}}</td>
            <td>{{resourceElement.resourceType}}</td>
          </tr>
          </tbody>
        </table>
        <hr>
        <app-resources-table [resourcesList]="resources.fileResources" [resourceType]="'RESOURCE_FILE'"></app-resources-table>
      </div>
    </div>
  </div>
</div>
