<div class="card-body" *ngIf="isLoaded" (click)="navigateToRepository()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <table>
          <tr><h4 class="text-primary" style="width: 100%;">{{data.full_name}}</h4></tr>
          <tr><p style="width: 100%">{{data.description}}</p></tr>
          <tr><span>{{data.language}}</span> - <span class="text-muted">
              Created {{getDateFromString(data.created_at) | date}}</span></tr>
        </table>
      </div>
      <div class="col-md-6">
        <table style="float: right;">
          <tr><span><i class="fas fa-star"></i>
            {{kFormatter(data.stargazers_count)}} stars</span></tr>
          <tr><span><i class="fas fa-code-branch"></i>
            {{kFormatter(data.forks_count)}} forks</span></tr>
        </table>
      </div>
    </div>
  </div>
</div>
